<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/styled.css'%}">
</head>
<body>
  <div class="container">  
  <h2 class="text-center my-4 p-4 bg-warning ">Welcome to my Blog :)</h2>
</div>
{% block content %}
  <div class="container">
    <div class="content"> 
          {% for post in posts %}
          <div class="block p-3 my-4 bg-light">
          <h4 class=""> {{post.title}} 
            <button type="button" class="btn float-right delete btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#myModal">Delete Post</button>
            
          <!-- Modal -->
          <div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered py-3">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">You sure want to Delete the post?</h5> 
        <br><br>
      </div>
 
      <!-- Modal footer -->
      <div class="modal-header d-block my-2">
        <a href="{% url 'deletepost' post.id %}" class="btn btn-warning" >Confirm</a>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Close</button>
      </div>

    </div>
  </div>
</div>
            <!-- .....end modal..... -->
            
            
            <a href="{% url 'editpost' post.id %}" class="btn float-right delete btn-success me-3 btn-sm">Edit Post</a> 
           </h4>
            <hr>
            <p class="lead ">{{post.timeofc}}</p>
            <p class="text"><a href="{% url 'bposts' post.id %}" class="atext">
              {{post.desc|truncatewords:3}}</a> </p>
          </div>
          {% endfor %}
    </div>
    <a class="btn btn-info mb-3" href="{% url 'addpost' %}">Add Post</a>
  </div>
  {% endblock %}
  <script src="{% static 'js/bootstrap.min.js'%}" charset="utf-8"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js'%}" charset="utf-8"></script>
</body>
</html>
